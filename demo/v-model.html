<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="app">
        <p>{{ message }}</p>
        <input type="text" v-model="message">
    </div>
    <script src="../vue.js"></script>
    <script>
      var app = new Vue({
        el: '.app',
        data: {
          message: 'Hello Vue.js!'
        },
      })
    </script>
</body>
</html>
