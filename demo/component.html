<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component</title>
</head>
<body>
    <div class="app">
        <p>{{ message }}</p>
        <ol>
            <todo-item
               v-for="item in groceryList"
               v-bind:todo="item"
               v-bind:key="item.id"
            />
        </ol>
    </div>
</body>
    <script src="../vue.js"></script>
    <script>
      Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
      })
      var app = new Vue({
        el: '.app',
        data: {
          message: 'Vue Component',
          groceryList: [
            { id: 0, text: '蔬菜' },
            { id: 1, text: '奶酪' },
            { id: 2, text: '随便其他什么人吃的东西' }
          ]
        }
      })
    </script>
</html>
