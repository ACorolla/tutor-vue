<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<body>
    <div class="app">
        <ol>
            <li v-for="(todo, index) in todos" key="index">
                {{ todo.text }}
            </li>
        </ol>
        <ol>
            <li v-for="(value, key, index) in object" :key="key+index">
                {{ key }} : {{ value }}
            </li>
        </ol>
    </div>
    <script src="../vue.js"></script>
    <script>
      var app = new Vue({
        el: '.app',
        data: {
          todos: [
            { text: 'js'},
            { text: 'vue'},
            { text: 'react'}
          ],
          object: {
            firstName: 'John',
            lastName: 'Doe',
            age: 30
          }
        }
      })
    </script>
</body>
</html>
