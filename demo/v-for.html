<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<body>
    <div class="app">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <script src="../vue.js"></script>
    <script>
      var app = new Vue({
        el: '.app',
        data: {
          todos: [
            { text: 'js'},
            { text: 'vue'},
            { text: 'react'}
          ]
        }
      })
    </script>
</body>
</html>
