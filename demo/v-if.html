<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
</head>
<body>
    <div class="app">
        <template v-if="ok">
            <h1>Yes</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </template>
        <p v-if="seen">现在你看到我了</p>
    </div>
    <script src="../vue.js"></script>
    <script>
        var app = new Vue({
          el: '.app',
          data: {
            seen: false,
            ok: true
          }
        })
    </script>
</body>
</html>
